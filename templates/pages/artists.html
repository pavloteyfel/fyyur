{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }} <small> {{ artist.upcoming_shows_count }} Upcoming show(s)</small></h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
